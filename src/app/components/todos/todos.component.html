<section class="todos">
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="todo-data">
      <span class="id">{{ i }}</span>
      <span class="content">{{ todo.content }}</span>
    </div>
    <button mat-raised-button color="primary" onclick="remove()">Remove</button>
  </div>
</section>
