<app-add-todo-form (addTodoEvent)="addTodo($event)"></app-add-todo-form>
<mat-divider></mat-divider>
<section class="todos">
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="todo-data">
      <span class="id">{{ i }}</span>
      <span class="content" (click)="toggleCompleted(i)">{{
        todo.content
      }}</span>
    </div>
    <button mat-raised-button color="primary" (click)="removeTodo(i)">
      Remove
    </button>
  </div>
</section>
